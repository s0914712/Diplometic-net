<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軍事活動數據圖表</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart {
            flex: 1;
            min-width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="date"] {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #loading {
            display: none;
            margin: 10px 0;
            color: #4285f4;
        }
        #error-message {
            color: #d32f2f;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>軍事活動數據圖表</h1>
        
        <div class="form-group">
            <label for="start-date">開始日期:</label>
            <input type="date" id="start-date">
            
            <label for="end-date">結束日期:</label>
            <input type="date" id="end-date">
            
            <button id="generate-btn" onclick="fetchChart()">生成圖表</button>
        </div>
        
        <div id="loading">載入中，請稍候...</div>
        <div id="error-message"></div>
        
        <div class="chart-container">
            <div id="aircraft-chart" class="chart"></div>
            <div id="vessel-chart" class="chart"></div>
        </div>
        
        <div id="stats-container" style="margin-top: 20px;">
            <h3>統計數據</h3>
            <div id="stats-content"></div>
        </div>
    </div>

    <script>
        // 設置 Cloud Run 服務端點
        const API_ENDPOINT = 'https://calendar-1087471739366.us-central1.run.app';
        
        // 在頁面加載完成後設置默認日期
        document.addEventListener('DOMContentLoaded', function() {
            // 設置默認日期（最近30天）
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 30);
            
            document.getElementById('start-date').valueAsDate = startDate;
            document.getElementById('end-date').valueAsDate = endDate;
            
            // 自動加載初始數據
            fetchChart();
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 5秒後自動隱藏錯誤消息
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function fetchChart() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const generateBtn = document.getElementById('generate-btn');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            
            // 驗證日期輸入
            if (!startDate || !endDate) {
                showError('請選擇開始和結束日期');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showError('開始日期不能晚於結束日期');
                return;
            }

            try {
                // 顯示載入狀態
                loadingDiv.style.display = 'block';
                generateBtn.disabled = true;
                errorDiv.style.display = 'none';
                
                // 調用 Cloud Run API
                const response = await fetch(`${API_ENDPOINT}/api/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("API 響應:", result);

                // 更新飛機圖表
                Plotly.purge('aircraft-chart');
                const aircraftImg = document.createElement('img');
                aircraftImg.src = `data:image/png;base64,${result.charts.aircraft}`;
                aircraftImg.style.width = '100%';
                document.getElementById('aircraft-chart').innerHTML = '';
                document.getElementById('aircraft-chart').appendChild(aircraftImg);
                
                // 更新船艦圖表
                Plotly.purge('vessel-chart');
                const vesselImg = document.createElement('img');
                vesselImg.src = `data:image/png;base64,${result.charts.vessel}`;
                vesselImg.style.width = '100%';
                document.getElementById('vessel-chart').innerHTML = '';
                document.getElementById('vessel-chart').appendChild(vesselImg);
                
                // 更新統計數據
                document.getElementById('stats-content').innerHTML = `
                    <p>飛機總架次: <strong>${result.stats.total_aircraft}</strong></p>
                    <p>船艦總架次: <strong>${result.stats.total_vessel}</strong></p>
                `;
                
            } catch (error) {
                console.error('獲取圖表時出錯:', error);
                showError(error.message || '獲取圖表數據時發生錯誤');
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
