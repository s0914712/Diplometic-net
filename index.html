<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軍事活動數據分析平台</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --error-color: #d32f2f;
            --warning-color: #f9a825;
            --success-color: #388e3c;
            --text-color: #333;
            --light-text: #757575;
            --border-color: #e0e0e0;
            --background-light: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .date-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        input[type="date"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #3367d6;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
            transform: none;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: #f9f9f9;
        }
        
        .card-title {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .card-body {
            padding: 15px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
        }
        
        .stats-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            padding: 15px;
            border-radius: 6px;
            background-color: #f5f9ff;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: var(--light-text);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        #loading {
            display: none;
            padding: 15px;
            text-align: center;
            color: var(--primary-color);
            background-color: #e8f0fe;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .spinner {
            border: 3px solid rgba(66, 133, 244, 0.2);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error-message {
            display: none;
            padding: 15px;
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 6px;
            color: var(--error-color);
            margin: 10px 0;
        }
        
        .error-placeholder {
            text-align: center;
            color: var(--light-text);
            padding: 20px;
        }
        
        .error-placeholder .icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #bdbdbd;
        }
        
        .warning-banner {
            background-color: #fff8e1;
            border-left: 4px solid var(--warning-color);
            padding: 12px 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .warning-banner .icon {
            color: var(--warning-color);
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .date-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>軍事活動數據分析平台</h1>
            <div class="subtitle">實時監控與預測解放軍飛機和船艦活動</div>
        </header>
        
        <div class="control-panel">
            <div class="form-group">
                <div class="date-input">
                    <label for="start-date">開始日期:</label>
                    <input type="date" id="start-date">
                </div>
                
                <div class="date-input">
                    <label for="end-date">結束日期:</label>
                    <input type="date" id="end-date">
                </div>
                
                <button id="generate-btn">
                    <span id="btn-text">生成分析報告</span>
                    <span id="btn-spinner" class="spinner" style="display: none;"></span>
                </button>
            </div>
            
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在分析數據，請稍候...</p>
            </div>
            
            <div id="error-message"></div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">解放軍飛機活動架次</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="aircraft-chart">
                        <div class="error-placeholder">
                            <div class="icon">📊</div>
                            <p>選擇日期範圍後顯示飛機活動數據</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">解放軍船艦活動架次</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="vessel-chart">
                        <div class="error-placeholder">
                            <div class="icon">🚢</div>
                            <p>選擇日期範圍後顯示船艦活動數據</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">未來7天活動預測</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="forecast-chart">
                        <div class="error-placeholder">
                            <div class="icon">🔮</div>
                            <p>預測數據將在分析後顯示</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stats-panel">
            <h2>活動統計摘要</h2>
            <div id="stats-container">
                <div class="stats-grid" id="stats-content">
                    <div class="error-placeholder">
                        <p>統計數據分析結果將顯示在這裡</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 防止擴展干擾
        if (typeof window.trustedTypes !== 'undefined') {
            window.trustedTypes.createPolicy('default', {
                createHTML: (string) => string,
                createScriptURL: (string) => string,
                createScript: (string) => string
            });
        }

        // 設置API端點
        const API_ENDPOINT = 'https://calendar-1087471739366.us-central1.run.app';
        
        // DOM元素引用
        const generateBtn = document.getElementById('generate-btn');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 設置默認日期範圍（最近30天）
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 30);
            
            startDateInput.valueAsDate = startDate;
            endDateInput.valueAsDate = endDate;
            
            // 添加事件監聽器（替代onclick屬性）
            generateBtn.addEventListener('click', fetchChart);
            
            // 檢查服務健康狀態
            checkServiceHealth();
        });

        // 格式化日期為YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 檢查服務健康狀態
        async function checkServiceHealth() {
            try {
                const response = await fetch(`${API_ENDPOINT}/health`);
                if (!response.ok) {
                    throw new Error('服務不可用');
                }
                const data = await response.json();
                
                if (data.status !== 'ready') {
                    showWarning('數據分析服務正在初始化，部分功能可能受限');
                }
            } catch (error) {
                showWarning('暫時無法連接數據分析服務，請稍後再試');
                console.error('健康檢查失敗:', error);
            }
        }

        // 顯示錯誤消息
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 5秒後自動隱藏
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 顯示警告橫幅
        function showWarning(message) {
            const existingWarning = document.querySelector('.warning-banner');
            if (existingWarning) existingWarning.remove();
            
            const warningBanner = document.createElement('div');
            warningBanner.className = 'warning-banner';
            warningBanner.innerHTML = `
                <span class="icon">⚠️</span>
                <span>${message}</span>
            `;
            
            document.querySelector('.control-panel').appendChild(warningBanner);
        }

        // 清除所有圖表和數據
        function clearAllData() {
            // 清除圖表
            document.getElementById('aircraft-chart').innerHTML = `
                <div class="error-placeholder">
                    <div class="icon">⏳</div>
                    <p>數據加載中...</p>
                </div>`;
                
            document.getElementById('vessel-chart').innerHTML = `
                <div class="error-placeholder">
                    <div class="icon">⏳</div>
                    <p>數據加載中...</p>
                </div>`;
                
            document.getElementById('forecast-chart').innerHTML = `
                <div class="error-placeholder">
                    <div class="icon">⏳</div>
                    <p>預測計算中...</p>
                </div>`;
            
            // 清除統計數據
            document.getElementById('stats-content').innerHTML = `
                <div class="error-placeholder">
                    <p>正在計算統計數據...</p>
                </div>`;
        }

        // 更新圖表顯示
        function updateChart(chartId, base64Data, title) {
            const chartContainer = document.getElementById(chartId);
            
            if (!base64Data) {
                chartContainer.innerHTML = `
                    <div class="error-placeholder">
                        <div class="icon">❌</div>
                        <p>無法加載${title}圖表</p>
                        <small>數據服務暫時不可用</small>
                    </div>`;
                return;
            }
            
            chartContainer.innerHTML = `
                <img src="data:image/png;base64,${base64Data}" 
                     alt="${title}" 
                     style="max-width: 100%; height: auto;"
                     onerror="this.parentElement.innerHTML = `
                        <div class='error-placeholder'>
                            <div class='icon'>❌</div>
                            <p>圖表渲染失敗</p>
                        </div>`">`;
        }

        // 更新統計數據
        function updateStats(stats) {
            const statsContainer = document.getElementById('stats-content');
            
            if (!stats || (Object.keys(stats).length === 0)) {
                statsContainer.innerHTML = `
                    <div class="error-placeholder">
                        <p>暫無可用統計數據</p>
                    </div>`;
                return;
            }
            
            let html = '';
            
            if (stats.total_aircraft !== undefined) {
                html += `
                <div class="stat-item">
                    <div class="stat-label">飛機總架次</div>
                    <div class="stat-value">${stats.total_aircraft.toLocaleString()}</div>
                </div>`;
            }
            
            if (stats.total_vessel !== undefined) {
                html += `
                <div class="stat-item">
                    <div class="stat-label">船艦總架次</div>
                    <div class="stat-value">${stats.total_vessel.toLocaleString()}</div>
                </div>`;
            }
            
            if (stats.avg_aircraft !== undefined) {
                html += `
                <div class="stat-item">
                    <div class="stat-label">日均飛機架次</div>
                    <div class="stat-value">${stats.avg_aircraft.toFixed(1)}</div>
                </div>`;
            }
            
            if (stats.avg_vessel !== undefined) {
                html += `
                <div class="stat-item">
                    <div class="stat-label">日均船艦架次</div>
                    <div class="stat-value">${stats.avg_vessel.toFixed(1)}</div>
                </div>`;
            }
            
            statsContainer.innerHTML = html || `
                <div class="error-placeholder">
                    <p>無可用統計數據</p>
                </div>`;
        }

        // 獲取圖表數據
        async function fetchChart() {
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            
            // 驗證日期輸入
            if (!startDate || !endDate) {
                showError('請選擇開始和結束日期');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showError('開始日期不能晚於結束日期');
                return;
            }

            try {
                // 顯示加載狀態
                loadingDiv.style.display = 'block';
                generateBtn.disabled = true;
                document.getElementById('btn-text').style.display = 'none';
                document.getElementById('btn-spinner').style.display = 'block';
                
                // 清除之前的錯誤和內容
                errorDiv.style.display = 'none';
                clearAllData();
                
                // 發送請求
                const response = await fetch(`${API_ENDPOINT}/api/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `請求失敗 (狀態碼: ${response.status})`);
                }

                const result = await response.json();
                
                // 更新圖表
                updateChart('aircraft-chart', result.charts?.aircraft, '飛機活動架次');
                updateChart('vessel-chart', result.charts?.vessel, '船艦活動架次');
                
                // 特殊處理預測圖表
                if (result.charts?.forecast) {
                    updateChart('forecast-chart', result.charts.forecast, '未來活動預測');
                } else {
                    document.getElementById('forecast-chart').innerHTML = `
                        <div class="error-placeholder">
                            <div class="icon">⚠️</div>
                            <p>高級預測模型不可用</p>
                            <small>正在嘗試使用簡單預測方法...</small>
                        </div>`;
                    
                    // 嘗試獲取簡單預測
                    try {
                        const simpleResponse = await fetch(`${API_ENDPOINT}/api/simple-forecast`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                start_date: startDate,
                                end_date: endDate,
                            }),
                        });
                        
                        if (simpleResponse.ok) {
                            const simpleData = await simpleResponse.json();
                            updateChart('forecast-chart', simpleData.chart, '簡單移動平均預測');
                        }
                    } catch (e) {
                        console.error('獲取簡單預測失敗:', e);
                    }
                }
                
                // 更新統計數據
                updateStats(result.stats);
                
            } catch (error) {
                console.error('獲取數據時出錯:', error);
                showError(error.message || '獲取數據時發生錯誤');
                
                // 顯示錯誤狀態
                document.getElementById('aircraft-chart').innerHTML = `
                    <div class="error-placeholder">
                        <div class="icon">❌</div>
                        <p>無法加載飛機活動數據</p>
                    </div>`;
                    
                document.getElementById('vessel-chart').innerHTML = `
                    <div class="error-placeholder">
                        <div class="icon">❌</div>
                        <p>無法加載船艦活動數據</p>
                    </div>`;
                    
                document.getElementById('forecast-chart').innerHTML = `
                    <div class="error-placeholder">
                        <div class="icon">❌</div>
                        <p>無法加載預測數據</p>
                    </div>`;
                    
                document.getElementById('stats-content').innerHTML = `
                    <div class="error-placeholder">
                        <p>無法加載統計數據</p>
                    </div>`;
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
                document.getElementById('btn-text').style.display = 'block';
                document.getElementById('btn-spinner').style.display = 'none';
            }
        }
    </script>
</body>
</html>
