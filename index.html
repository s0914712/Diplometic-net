<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軍事活動數據圖表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart {
            flex: 1;
            min-width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="date"] {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #loading {
            display: none;
            margin: 10px 0;
            color: #4285f4;
        }
        #error-message {
            color: #d32f2f;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            background-color: #ffebee;
            display: none;
        }
        .error-placeholder {
            color: #757575;
            font-style: italic;
        }
        #probability-container {
            margin-top: 20px;
        }
        #probability-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .probability-item {
            padding: 10px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        .probability-red {
            background-color: #d32f2f; /* 紅色 */
        }
        .probability-blue {
            background-color: #4285f4; /* 藍色 */
        }
        .probability-green {
            background-color: #0f9d58; /* 綠色 */
        }
        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            #probability-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>軍事活動數據圖表</h1>
        
        <div class="form-group">
            <div>
                <label for="start-date">開始日期:</label>
                <input type="date" id="start-date">
            </div>
            
            <div>
                <label for="end-date">結束日期:</label>
                <input type="date" id="end-date">
            </div>
            
            <button id="generate-btn" onclick="fetchChart()">生成圖表</button>
        </div>
        
        <div id="loading">載入中，請稍候...</div>
        <div id="error-message"></div>
        
        <div class="chart-container">
            <div class="chart" id="aircraft-chart">
                <p class="error-placeholder">飛機活動圖表將顯示在這裡</p>
            </div>
            <div class="chart" id="vessel-chart">
                <p class="error-placeholder">船艦活動圖表將顯示在這裡</p>
            </div>
        </div>
        
        <div id="stats-container" style="margin-top: 20px;">
            <h3>統計數據</h3>
            <div id="stats-content">
                <p class="error-placeholder">統計數據將顯示在這裡</p>
            </div>
        </div>

        <div id="probability-container">
            <h3>未來三天超過40架次的機率</h3>
            <div id="probability-content">
                <p class="error-placeholder">機率數據將顯示在這裡</p>
            </div>
        </div>
    </div>

    <script>
        // 設置 Cloud Run 服務端點
        const API_ENDPOINT = 'https://calendar-1087471739366.us-central1.run.app';
        
        // 在頁面加載完成後設置默認日期
        document.addEventListener('DOMContentLoaded', function() {
            // 設置默認日期（最近30天）
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 30);
            
            document.getElementById('start-date').valueAsDate = startDate;
            document.getElementById('end-date').valueAsDate = endDate;
            
            // 檢查服務健康狀態
            checkHealth();
        });

        async function checkHealth() {
            try {
                const response = await fetch(`${API_ENDPOINT}/health`);
                const data = await response.json();
                
                if (data.status !== 'ready') {
                    showError('後端服務正在初始化，請稍後再試');
                }
            } catch (error) {
                showError('無法連接後端服務');
                console.error('健康檢查失敗:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function clearCharts() {
            document.getElementById('aircraft-chart').innerHTML = '<p class="error-placeholder">飛機活動圖表將顯示在這裡</p>';
            document.getElementById('vessel-chart').innerHTML = '<p class="error-placeholder">船艦活動圖表將顯示在這裡</p>';
            document.getElementById('stats-content').innerHTML = '<p class="error-placeholder">統計數據將顯示在這裡</p>';
            document.getElementById('probability-content').innerHTML = '<p class="error-placeholder">機率數據將顯示在這裡</p>';
        }

        async function fetchChart() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const generateBtn = document.getElementById('generate-btn');
            const loadingDiv = document.getElementById('loading');
            
            // 驗證日期輸入
            if (!startDate || !endDate) {
                showError('請選擇開始和結束日期');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showError('開始日期不能晚於結束日期');
                return;
            }

            try {
                // 顯示載入狀態
                loadingDiv.style.display = 'block';
                generateBtn.disabled = true;
                hideError();
                clearCharts();
                
                const response = await fetch(`${API_ENDPOINT}/api/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate,
                    }),
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || '請求失敗');
                }

                // 更新飛機圖表
                if (result.charts?.aircraft) {
                    const aircraftImg = document.createElement('img');
                    aircraftImg.src = `data:image/png;base64,${result.charts.aircraft}`;
                    aircraftImg.style.maxWidth = '100%';
                    aircraftImg.style.maxHeight = '100%';
                    document.getElementById('aircraft-chart').innerHTML = '';
                    document.getElementById('aircraft-chart').appendChild(aircraftImg);
                }
                
                // 更新船艦圖表
                if (result.charts?.vessel) {
                    const vesselImg = document.createElement('img');
                    vesselImg.src = `data:image/png;base64,${result.charts.vessel}`;
                    vesselImg.style.maxWidth = '100%';
                    vesselImg.style.maxHeight = '100%';
                    document.getElementById('vessel-chart').innerHTML = '';
                    document.getElementById('vessel-chart').appendChild(vesselImg);
                }
                
                // 更新統計數據
                if (result.stats) {
                    let statsHTML = '';
                    if (result.stats.total_aircraft !== undefined) {
                        statsHTML += `<p>飛機總架次: <strong>${result.stats.total_aircraft}</strong></p>`;
                    }
                    if (result.stats.total_vessel !== undefined) {
                        statsHTML += `<p>船艦總架次: <strong>${result.stats.total_vessel}</strong></p>`;
                    }
                    document.getElementById('stats-content').innerHTML = statsHTML || '<p>無統計數據</p>';
                }

                // 更新未來三天機率
                if (result.probabilities?.next_three_days) {
                    const probs = result.probabilities.next_three_days;
                    const probContent = document.getElementById('probability-content');
                    probContent.innerHTML = ''; // 清空占位符

                    // 使用紅藍綠顯示三天機率
                    const colors = ['probability-red', 'probability-blue', 'probability-green'];
                    let i = 0;
                    for (const [date, prob] of Object.entries(probs)) {
                        const probDiv = document.createElement('div');
                        probDiv.classList.add('probability-item', colors[i]);
                        probDiv.textContent = `${date}: ${prob.toFixed(1)}%`;
                        probContent.appendChild(probDiv);
                        i++;
                    }
                }
                
            } catch (error) {
                console.error('獲取圖表時出錯:', error);
                showError(error.message || '獲取圖表數據時發生錯誤');
                
                // 顯示錯誤狀態
                document.getElementById('aircraft-chart').innerHTML = '<p class="error-placeholder">無法加載圖表數據</p>';
                document.getElementById('vessel-chart').innerHTML = '<p class="error-placeholder">無法加載圖表數據</p>';
                document.getElementById('stats-content').innerHTML = '<p class="error-placeholder">無法加載統計數據</p>';
                document.getElementById('probability-content').innerHTML = '<p class="error-placeholder">無法加載機率數據</p>';
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
