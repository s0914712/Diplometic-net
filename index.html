<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>军事活动数据分析平台</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --error-color: #d32f2f;
            --warning-color: #f9a825;
            --success-color: #388e3c;
            --text-color: #333;
            --light-text: #757575;
            --border-color: #e0e0e0;
            --background-light: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--light-text);
            margin-top: 5px;
            font-size: 0.95em;
        }
        
        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .date-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 500;
            color: var(--text-color);
        }
        
        input[type="date"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #3367d6;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
            transform: none;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: #f9f9f9;
        }
        
        .card-title {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .card-body {
            padding: 15px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
        }
        
        .stats-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            padding: 15px;
            border-radius: 6px;
            background-color: #f5f9ff;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: var(--light-text);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        #loading {
            display: none;
            padding: 15px;
            text-align: center;
            color: var(--primary-color);
            background-color: #e8f0fe;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .spinner {
            border: 3px solid rgba(66, 133, 244, 0.2);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error-message {
            display: none;
            padding: 15px;
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 6px;
            color: var(--error-color);
            margin: 10px 0;
        }
        
        .error-placeholder {
            text-align: center;
            color: var(--light-text);
            padding: 20px;
        }
        
        .error-placeholder .icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #bdbdbd;
        }
        
        .warning-banner {
            background-color: #fff8e1;
            border-left: 4px solid var(--warning-color);
            padding: 12px 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .warning-banner .icon {
            color: var(--warning-color);
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .date-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>军事活动数据分析平台</h1>
            <div class="subtitle">实时监控与预测解放军飞机和船舰活动</div>
        </header>
        
        <div class="control-panel">
            <div class="form-group">
                <div class="date-input">
                    <label for="start-date">开始日期:</label>
                    <input type="date" id="start-date">
                </div>
                
                <div class="date-input">
                    <label for="end-date">结束日期:</label>
                    <input type="date" id="end-date">
                </div>
                
                <button id="generate-btn" onclick="fetchChart()">
                    <span id="btn-text">生成分析报告</span>
                    <span id="btn-spinner" class="spinner" style="display: none;"></span>
                </button>
            </div>
            
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在分析数据，请稍候...</p>
            </div>
            
            <div id="error-message"></div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">解放军飞机活动架次</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="aircraft-chart">
                        <div class="error-placeholder">
                            <div class="icon">📊</div>
                            <p>选择日期范围后显示飞机活动数据</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">解放军船舰活动架次</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="vessel-chart">
                        <div class="error-placeholder">
                            <div class="icon">🚢</div>
                            <p>选择日期范围后显示船舰活动数据</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">未来7天活动预测</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container" id="forecast-chart">
                        <div class="error-placeholder">
                            <div class="icon">🔮</div>
                            <p>预测数据将在分析后显示</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stats-panel">
            <h2>活动统计摘要</h2>
            <div id="stats-container">
                <div class="stats-grid" id="stats-content">
                    <div class="error-placeholder">
                        <p>统计数据分析结果将显示在这里</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 设置API端点
        const API_ENDPOINT = 'https://calendar-1087471739366.us-central1.run.app';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期范围（最近30天）
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 30);
            
            document.getElementById('start-date').valueAsDate = startDate;
            document.getElementById('end-date').valueAsDate = endDate;
            
            // 检查服务健康状态
            checkServiceHealth();
        });

        // 格式化日期为YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 检查服务健康状态
        async function checkServiceHealth() {
            try {
                const response = await fetch(`${API_ENDPOINT}/health`);
                if (!response.ok) {
                    throw new Error('服务不可用');
                }
                const data = await response.json();
                
                if (data.status !== 'ready') {
                    showWarning('数据分析服务正在初始化，部分功能可能受限');
                }
            } catch (error) {
                showWarning('暂时无法连接数据分析服务，请稍后再试');
                console.error('健康检查失败:', error);
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 显示警告横幅
        function showWarning(message) {
            const existingWarning = document.querySelector('.warning-banner');
            if (existingWarning) existingWarning.remove();
            
            const warningBanner = document.createElement('div');
            warningBanner.className = 'warning-banner';
            warningBanner.innerHTML = `
                <span class="icon">⚠️</span>
                <span>${message}</span>
            `;
            
            document.querySelector('.control-panel').appendChild(warningBanner);
        }

        // 清除所有图表和数据
        function clearAllData() {
            // 清除图表
            document.getElementById('aircraft-chart').innerHTML = `
                <div class="error-placeholder">
                    <div class="icon">⏳</div>
                    <p>数据加载中...</p>
                </div>`;
                
            document.getElementById('vessel-chart').innerHTML = `
                <div class="error-placeholder">
                    <div class="icon">⏳</div>
                    <p>数据加载中...</p>
                </div>`;
                
            document.getElementById('forecast-chart').innerHTML = `
                <div class="error-placeholder">
                    <div class="icon">⏳</div>
                    <p>预测计算中...</p>
                </div>`;
            
            // 清除统计数据
            document.getElementById('stats-content').innerHTML = `
                <div class="error-placeholder">
                    <p>正在计算统计数据...</p>
                </div>`;
        }

        // 更新图表显示
        function updateChart(chartId, base64Data, title) {
            const chartContainer = document.getElementById(chartId);
            
            if (!base64Data) {
                chartContainer.innerHTML = `
                    <div class="error-placeholder">
                        <div class="icon">❌</div>
                        <p>无法加载${title}图表</p>
                        <small>数据服务暂时不可用</small>
                    </div>`;
                return;
            }
            
            chartContainer.innerHTML = `
                <img src="data:image/png;base64,${base64Data}" 
                     alt="${title}" 
                     style="max-width: 100%; height: auto;"
                     onerror="this.parentElement.innerHTML = `
                        <div class='error-placeholder'>
                            <div class='icon'>❌</div>
                            <p>图表渲染失败</p>
                        </div>`">`;
        }

        // 更新统计数据
        function updateStats(stats) {
            const statsContainer = document.getElementById('stats-content');
            
            if (!stats || (Object.keys(stats).length === 0)) {
                statsContainer.innerHTML = `
                    <div class="error-placeholder">
                        <p>暂无可用统计数据</p>
                    </div>`;
                return;
            }
            
            let html = '';
            
            if (stats.total_aircraft !== undefined) {
                html += `
                <div class="stat-item">
                    <div class="stat-label">飞机总架次</div>
                    <div class="stat-value">${stats.total_aircraft.toLocaleString()}</div>
                </div>`;
            }
            
            if (stats.total_vessel !== undefined) {
                html += `
                <div class="stat-item">
                    <div class="stat-label">船舰总架次</div>
                    <div class="stat-value">${stats.total_vessel.toLocaleString()}</div>
                </div>`;
            }
            
            if (stats.avg_aircraft !== undefined) {
                html += `
                <div class="stat-item">
                    <div class="stat-label">日均飞机架次</div>
                    <div class="stat-value">${stats.avg_aircraft.toFixed(1)}</div>
                </div>`;
            }
            
            if (stats.avg_vessel !== undefined) {
                html += `
                <div class="stat-item">
                    <div class="stat-label">日均船舰架次</div>
                    <div class="stat-value">${stats.avg_vessel.toFixed(1)}</div>
                </div>`;
            }
            
            statsContainer.innerHTML = html || `
                <div class="error-placeholder">
                    <p>无可用统计数据</p>
                </div>`;
        }

        // 获取图表数据
        async function fetchChart() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const generateBtn = document.getElementById('generate-btn');
            const loadingDiv = document.getElementById('loading');
            
            // 验证日期输入
            if (!startDate || !endDate) {
                showError('请选择开始和结束日期');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showError('开始日期不能晚于结束日期');
                return;
            }

            try {
                // 显示加载状态
                loadingDiv.style.display = 'block';
                generateBtn.disabled = true;
                document.getElementById('btn-text').style.display = 'none';
                document.getElementById('btn-spinner').style.display = 'block';
                
                // 清除之前的错误和内容
                document.getElementById('error-message').style.display = 'none';
                clearAllData();
                
                // 发送请求
                const response = await fetch(`${API_ENDPOINT}/api/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start_date: startDate,
                        end_date: endDate,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `请求失败 (状态码: ${response.status})`);
                }

                const result = await response.json();
                
                // 更新图表
                updateChart('aircraft-chart', result.charts?.aircraft, '飞机活动架次');
                updateChart('vessel-chart', result.charts?.vessel, '船舰活动架次');
                
                // 特殊处理预测图表
                if (result.charts?.forecast) {
                    updateChart('forecast-chart', result.charts.forecast, '未来活动预测');
                } else {
                    document.getElementById('forecast-chart').innerHTML = `
                        <div class="error-placeholder">
                            <div class="icon">⚠️</div>
                            <p>高级预测模型不可用</p>
                            <small>正在尝试使用简单预测方法...</small>
                        </div>`;
                    
                    // 尝试获取简单预测
                    try {
                        const simpleResponse = await fetch(`${API_ENDPOINT}/api/simple-forecast`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                start_date: startDate,
                                end_date: endDate,
                            }),
                        });
                        
                        if (simpleResponse.ok) {
                            const simpleData = await simpleResponse.json();
                            updateChart('forecast-chart', simpleData.chart, '简单移动平均预测');
                        }
                    } catch (e) {
                        console.error('获取简单预测失败:', e);
                    }
                }
                
                // 更新统计数据
                updateStats(result.stats);
                
            } catch (error) {
                console.error('获取数据时出错:', error);
                showError(error.message || '获取数据时发生错误');
                
                // 显示错误状态
                document.getElementById('aircraft-chart').innerHTML = `
                    <div class="error-placeholder">
                        <div class="icon">❌</div>
                        <p>无法加载飞机活动数据</p>
                    </div>`;
                    
                document.getElementById('vessel-chart').innerHTML = `
                    <div class="error-placeholder">
                        <div class="icon">❌</div>
                        <p>无法加载船舰活动数据</p>
                    </div>`;
                    
                document.getElementById('forecast-chart').innerHTML = `
                    <div class="error-placeholder">
                        <div class="icon">❌</div>
                        <p>无法加载预测数据</p>
                    </div>`;
                    
                document.getElementById('stats-content').innerHTML = `
                    <div class="error-placeholder">
                        <p>无法加载统计数据</p>
                    </div>`;
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
                document.getElementById('btn-text').style.display = 'block';
                document.getElementById('btn-spinner').style.display = 'none';
            }
        }
    </script>
</body>
</html>
